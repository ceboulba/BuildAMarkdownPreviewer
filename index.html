<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/css/style.scss" />
    <title>BuildAMarkdownPreviewer</title>
  </head>
  <body>
    <div id="root" class="hero">
      <div class="hero-body">
        <div class="container">
          <div class="title has-text-centered">Build A Markdown Previewer</div>
          <div class="columns">
            <div class="column">
              <div class="subtitle has-text-centered">input</div>
              <hr />
              <textarea
                name="input"
                id="editor"
                rows="20"
                class="textarea"
              ></textarea>
            </div>
            <div class="column">
              <div class="subtitle has-text-centered">output</div>
              <hr />
              <div class="content" id="preview"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
